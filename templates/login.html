{% extends "layout.html" %}

{% block content %}
<main class="container signup-section" id=login_user>
    <div class="section-content">
        <h2>Log in</h2>

        <form method="POST" action="/login/">
            {{ form.hidden_tag() }}

            <div class="form-group">
                {{ form.user_name.label }}
                {{ form.user_name }}
            </div>

            <div class="form-group">
                {{ form.password.label }}
                {{ form.password }}
            </div>

            {{ form.submit(class="btn-primary") }}            
                <button type="button" class="btn-primary" onclick="window.location.href='/forgotpassword.html'">
                Forgot Password</button>          
                <button type="button" id="register_btn" class="btn-primary" onclick="window.location.href='/signup.html'">New User? Please SIGN UP!</button>           
        </form>
    </div>
    <!--<a><button class="btn-primary" href="/signup">Signup Here!</a>
    <a><button class="btn-primary" href="/forgotpassword.html">Forgot Password</a>-->
</main>
{% endblock %}
