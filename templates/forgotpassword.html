{% extends "layout.html" %}

{% block content %}
  <main class="container signup-section">
    <div class="section-content">
      <h2>Log in</h2>

      <form method="POST" action="/forgotpassword/">
        {{ form.hidden_tag() }}

        <div class="form-group">
          {{ form.user_name.label }}
          {{ form.user_name }}
        </div>


        {{ form.submit(class="btn-primary") }}

      </form>
    </div>

  </main>
{% endblock %}
